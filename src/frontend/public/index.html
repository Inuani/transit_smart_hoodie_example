            margin: 15px 0;

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(0, 0, 0, 0.2);
        }



        .file-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #file-title {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
        }

        .transit {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: var(--radius-normal);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    position: relative;
    width: 100%;
    max-width: 500px;

}

.wings-image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 110%; /* Make it 20% larger */
    height: 110%;
    transform: translate(-50%, -50%) scale(1.1); /* Center it and scale up */
    object-fit: contain;
    z-index: 1;
}

.boot-image {
    position: relative;
    z-index: 2;
    width: 100%;
    height: auto;
