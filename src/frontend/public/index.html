<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>transit record hoodie</title>
    <style>
        .tracks-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .track-list {
            margin: 15px 0;
        }
        
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .track-item:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
       
        
        .file-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #file-title {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
        }

        .transit {
            width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: var(--radius-normal);
    display: block;
    margin-left: auto;
    margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="basic-container">
        <header class="header">
            <!-- <h1>1217 transit record hoodie</h1> -->
            <img class="transit" src="/transit.webp" alt="transit logo">
        </header>


        <img class="boot-image" src="/hoodie_transit.webp" alt="hoodie transit">
    </div>

        <div class="compute-fuel-container"></div>
        
    
    <script src="/bundle.js" type="module"></script>
</body>
</html>
