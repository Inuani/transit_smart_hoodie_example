<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>ðŸ¥¾ Velcro Space Boot ðŸ¥¾</title>
    <style>
        .tracks-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .track-list {
            margin: 15px 0;
        }
        
        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            cursor: pointer;
        }
        
        .track-item:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #cc0000;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .file-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #file-title {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Smart rap cloth</h1>
        </header>

        <div class="tracks-container">
            <h3>Tracks Library</h3>
            <div id="track-list" class="track-list">
                <!-- Tracks will be inserted here dynamically -->
            </div>
        </div>

        <h3>Current Track</h3>
        <div id="audio-container"></div>

        <div class="upload-section">
            <h3>Upload New Track</h3>
            <div class="file-input-group">
                <input type="file" id="file-input" accept="audio/*">
                <input type="text" id="file-title" placeholder="Enter track title">
            </div>
            <div id="upload-progress"></div>
        </div>

        <img class="boot-image" src="/velcro_boot.webp" alt="velcro boot">
        
        <div class="energy-bar-container">
            <h3>Compute fuel</h3>
            <div class="energy-bar">
                <div class="energy-fill" id="energy-fill"></div>
                <div class="energy-text" id="energy-text"></div>
            </div>
            <div class="energy-details">
                <span id="raw-balance">âš¡</span>
                <span id="percentage">ðŸ”‹</span>
            </div>
            <button id="refuel-button">Refuel</button>
        </div>
    </div>
    
    <script src="/bundle.js" type="module"></script>
</body>
</html>
