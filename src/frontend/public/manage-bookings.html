<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/themes.css">
    <link rel="stylesheet" href="/main.css">
    <title>Manage Bookings</title>
    <style>
        .admin-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .session-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .session-form input,
        .session-form select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        .sessions-list {
            margin-top: 20px;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .session-item:has(.booking-info) {
            border: 2px solid rgb(144, 255, 128, 0.7);
        }

        .booking-info {
            background: rgba(139, 255, 121, 0.3);
            padding: 10px;
            border-radius: 6px;
            margin-top:
                /* Update to use themed color */
                10px;
            width: 100%;
        }

        .action-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.danger {
            background: linear-gradient(45deg, var(--danger-color), var(--danger-secondary));
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--button-shadow-hover);
        }

        .action-btn.danger:hover {
            box-shadow: 0 4px 15px var(--secondary-color);
        }

        .section-title {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .loading {
            animation: spinner 1s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 600px) {
            .session-form {
                flex-direction: column;
            }

            .session-item {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .session-item>div:first-child {
                order: 1;
            }

            .booking-info {
                order: 2;
                margin-bottom: 10px;
            }

            .action-btn.danger {
                order: 3;
                margin-top: 10px;
            }

            .session-item button {
                width: 100%;
            }

            .remove-booking-btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="basic-container">
            <header class="header">
                <h1>Gestion des réservations studio Transit Records</h1>
            </header>

            <!-- Sessions List Section -->
            <div class="admin-section">
                <h2 class="section-title">Sessions</h2>
                <div id="sessions-list" class="sessions-list">
                    <!-- Sessions will be loaded here -->
                </div>
            </div>

            <div class="admin-section">
                <h2 class="section-title">Ajouter une nouvelle session</h2>
                <div class="session-form">
                    <select id="day-select">
                        <option value="lundi">Lundi</option>
                        <option value="mardi">Mardi</option>
                        <option value="mercredi">Mercredi</option>
                        <option value="jeudi">Jeudi</option>
                        <option value="vendredi">Vendredi</option>
                        <option value="samedi">Samedi</option>
                        <option value="dimanche">Dimanche</option>
                    </select>
                    <input type="time" id="time-input" required>
                    <button id="add-session-btn" class="action-btn">Ajouter une session</button>
                </div>
            </div>


            <div class="admin-section">
                <button id="reset-bookings-btn" class="action-btn danger">Réinitialiser toutes les réservations</button>
            </div>
        </div>
    </div>

    <script src="/bundle.js" type="module"></script>
</body>

</html>
