<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Player</title>
    <link rel="stylesheet" href="/themes.css">
    <link rel="stylesheet" href="/main.css">
    <style>

        .track-info {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .track-visual {
        width: 250px;
        height: 250px;
        margin: 0 auto 30px;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        animation: rotate 20s linear infinite;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Background gradient layer - move to the back */
    .track-visual::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        z-index: 1;
    }

    /* Image layer - bring to the front */
    .track-visual::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('/hoodie_transit.webp');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        mix-blend-mode: normal;
        opacity: 1;
        z-index: 2;
    }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .track-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            padding: 0 20px;
        }

        .artist-label {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .artist-name {
            font-size: 24px;
            margin: 10px 0;
            color: var(--text-primary);
            font-weight: 600;
        }

        .track-id {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        audio {
            width: 100%;
            height: 50px;
            border-radius: 12px;
        }

        audio::-webkit-media-controls-panel {
            background: rgba(255, 255, 255, 0.1);
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: var(--text-primary);
        }

        @media (max-width: 600px) {
            .player-container {
                width: 95%;
                padding: 20px;
            }

            .track-visual {
                width: 200px;
                height: 200px;
            }

            .track-visual::after {
                font-size: 16px;
            }

            .track-title {
                font-size: 24px;
            }

            .artist-name {
                font-size: 20px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .track-visual.playing {
            animation: rotate 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="basic-container">
        <a href="/" class="btn" style="text-decoration: none; display: inline-block;">Home</a>
        <div class="track-info">
            <div class="track-visual playing"></div>
            <h1 class="track-title" id="track-title">Loading...</h1>
            <div class="artist-info">
    <div class="artist-label">Artist</div>
    <p class="artist-name" id="track-artist"></p>
</div>
        </div>
        <div id="audio-container">
            <!-- Audio player will be inserted here -->
        </div>
    </div>
    <script src="/bundle.js" type="module"></script>
</body>
</html>
