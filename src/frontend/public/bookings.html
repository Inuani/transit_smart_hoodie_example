<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="main.css">
    <title>Réserver une session</title>
    <style>
        .booking-form {
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 16px;
        }

        .sessions-by-day {
            margin-top: 30px;
        }

        .day-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .day-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .session-slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .session-time {
            font-size: 18px;
            color: var(--text-primary);
        }

        .book-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
        }

        .book-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .current-booking {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 51, 102, 0.1);
            border-radius: 12px;
        }

        .current-booking h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .session-slot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    margin: 10px 0;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    transition: all 0.3s ease;
}

.session-slot.booked {
    background: rgba(255, 51, 102, 0.1);
    border: 1px solid rgba(255, 51, 102, 0.2);
}

.session-slot.user-booking {
    background: rgba(76, 175, 80, 0.1);
    border: 1px solid rgba(76, 175, 80, 0.3);
}

.booking-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.your-booking-badge {
    background: rgba(76, 175, 80, 0.2);
    color: #4CAF50;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.9em;
}

.cancel-btn {
    background: linear-gradient(45deg, #ff3366, #ff6b8b);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.cancel-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
}

.cancel-btn:active {
    transform: translateY(0);
}

.session-slot.booked .session-time {
    color: rgba(255, 255, 255, 0.6);
}

.session-slot.user-booking .session-time {
    color: #4CAF50;
}

@keyframes spinner {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading::after {
  content: "";
  display: inline-block;
  width: 10px;
  height: 10px;
  border: 2px solid rgba(255, 255, 255, 0.6);
  border-top-color: white;
  border-radius: 50%;
  margin-left: 8px;
  animation: spinner 0.6s linear infinite;
}


    </style>
</head>
<body>
    <div class="container">
        <div class="basic-container">
            <header class="header">
                <h1>Réserves une session</h1>
            </header>

            <!-- User Information Form -->
            <div class="booking-form">
                <div class="form-group">
                    <label for="name">Ton blaze</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Ton numéro de téléphone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Current Booking Status -->
            <div id="current-booking"></div>

            <!-- Messages (Success/Error) -->
            <div id="message"></div>

            <!-- Sessions Listed by Day -->
            <div id="sessions-container" class="sessions-by-day">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/bundle.js" type="module"></script>
</body>
</html>
